<!DOCTYPE html>
<html>
    <head> <link rel="stylesheet" href="/static/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
			.form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
					color: #FFFFFF;
					font-family: 'Inter';
					opacity: 5; /* Firefox */
		}

		.form-control:-ms-input-placeholder { /* Internet Explorer 10-11 */
					color: #FFFFFF;
					font-family: 'Inter';
		}

		.form-control::-ms-input-placeholder { /* Microsoft Edge */
					color: #FFFFFF;
					font-family: 'Inter';
		 }
	
	</style>
		
	<script type="text/javascript">
		
		window.onload = function() {
		
		  var alarm= '{{ alarm }}';
		  
	      if( alarm == "1" ){
			alert("User or Password incorrect, please try again!");
		  }
		}
		</script>
	</head>
    <body>
	    
        <form method= "POST" action="/login">
        <div class="loginBox"></div>
        <div class="userTextBox"> 
		<input type="text" style= "background: transparent; border: none;" class="form-control form-control-lg" name="user" aria-describedby="user" placeholder="Username" required>
		</div>
        <div class="passTextBox">
		<input type="password" style= "background: transparent; border: none;" class="form-control form-control-lg" name="password" aria-describedby="password" placeholder="Password" required>
		</div>
        <div class="forgotUserText"> Forgot Username </div>
        <div class="forgotPassText"> Forgot Password </div>
        <div class="saveButton"><button type="submit" style= "position: absolute; 
		width: 170px; height: 170px; border-radius: 50%; border: none; background: transparent" class="btn btn-primary btn-lg">Submit</button></div>
        
		</form>
		<a href="{{ url_for('google_login') }}" class="btn btn-outline-danger">
  <i class="fa-brands fa-google"></i> Sign in with Google
</a>
        <div class="saveLogo"></div>
        <div class="logoCircle"></div>
        <div class="sbLogo"></div>
    </body>
</html>
