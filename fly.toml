app = "studybuddy"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  PRIMARY_REGION = "iad"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    start_port = 8080
    end_port = 8089
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20